name: 'Hello World'
description: 'Greet someone'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
runs:
  using: "composite"
  steps:
    - run: echo Hello ${{ inputs.who-to-greet }}.
      shell: bash
    - run: ./goodbye.sh
      shell: bash
    - call-workflow:
      uses: dtingg/learning-github-actions/.github/workflwos/reusable-workflow.yml@main
